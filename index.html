<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/LuckyWheel.css">
</head>
<body>

  <div class="wrap">
    <div class="title"></div>
    <div class="wheelWrap">
      <div class="wheel wheel_0">
        <div class="sector sector_1">우주</div>
        <div class="sector sector_2">
          <input type="text"  placeholder="직접 입력">
        </div>
        <div class="sector sector_3">길거리</div>
        <div class="sector sector_4">바다</div>
        <div class="sector sector_5">
          <input type="text"  placeholder="직접 입력">
        </div>
        <div class="sector sector_6">
          <input type="text"  placeholder="직접 입력">
        </div>
        <div class="sector sector_7">운동장</div>
        <div class="sector sector_8">
          <input type="text"  placeholder="직접 입력">
        </div>
        <div class="sector sector_9">놀이터</div>
        <div class="sector sector_10">
          <input type="text"  placeholder="직접 입력">
        </div>
      </div>
      <div class="wheel wheel_1">
        <div class="sector sector_1">가위</div>
        <div class="sector sector_2">
          <input type="text"  placeholder="직접 입력">
        </div>
        <div class="sector sector_3">우산</div>
        <div class="sector sector_4">줄자</div>
        <div class="sector sector_5">
          <input type="text"  placeholder="직접 입력">
        </div>
        <div class="sector sector_6">시계</div>
        <div class="sector sector_7">신발</div>
        <div class="sector sector_8">
          <input type="text"  placeholder="직접 입력">
        </div>
        <div class="sector sector_9">컵</div>
        <div class="sector sector_10">
          <input type="text"  placeholder="직접 입력">
        </div>
      </div>
      <div class="wheel wheel_2">
        <div class="sector sector_1">확대<br>축소</div>
        <div class="sector sector_2">용도<br>바꾸기</div>
        <div class="sector sector_3">재료<br>바꾸기</div>
        <div class="sector sector_4">더하기</div>
        <div class="sector sector_5">빼기</div>
      </div>
      <div class="arrow"></div>
      <div class="bigarrow"></div>
    </div>
    <div class="bottom">
      <div class="bottomTop">
        <button class="del"></button>
      </div>
      <div class="bottom_BTN_wrap">
        <button class="wheel_turn"></button>
        <button class="wheel_stop pointerNone"></button>
      </div>
    </div>
  </div>
</body>
<script src="./js/LuckyWheel.js"></script>

</html>
